
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div class="container" style="position:absolute; width:80%; left:20%; margin:2em;">
        <div class="signup">
            <form method = "POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Login</button>
            </form>  
        </div> 
        <div>
            <h6>Haven't registered yet?</h6> <a href="{% url 'register' %}"> Sign up</a>
        </div>
    </div>

</body>
</html>
